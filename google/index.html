<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="/img/google.ico">
  <title>Google</title>
</head>

<body id='body'>
  <section class='top-toolbar'>
    <span class='top-toolbar-left'>
      <a href='#'>About</a>
      <a href='#'>Store</a>
    </span>
    <span class='top-toolbar-right'>
      <a href=''>Gmail</a>
      <a href=''>Images</a>
      <img id='optionsIcon' class='top-toolbar-right-options' src="/img/options.png" alt="Options" width="16" />
      <button class='top-toolbar-right-sign-in'>Sign In</button>

      <div id='optionsContainer' class='top-toolbar-right-options-container'>
        <div class='top-toolbar-right-options-arrow'>
          <div></div>
        </div>
        <div class='top-toolbar-right-options-panel'>
          <div class='panel-option'>
            <img id='accountOption' class='panel-option-img'></img>
            Account
          </div>
          <div class='panel-option'>
            <img id='searchOption' class='panel-option-img'></img>
            Search
          </div>
          <div class='panel-option'>
            <img id='mapsOption' class='panel-option-img'></img>
            Maps
          </div>
          <div class='panel-option'>
            <img id='youtubeOption' class='panel-option-img'></img>
            Youtube
          </div>
          <div class='panel-option'>
            <img id='playOption' class='panel-option-img'></img>
            Play
          </div>
          <div class='panel-option'>
            <img id='newsOption' class='panel-option-img'></img>
            News
          </div>
          <div class='panel-option'>
            <img id='gmailOption' class='panel-option-img'></img>
            Gmail
          </div>
          <div class='panel-option'>
            <img id='contactsOption' class='panel-option-img'></img>
            Contacts
          </div>
          <div class='panel-option'>
            <img id='driveOption' class='panel-option-img'></img>
            Drive
          </div>
          <div class='panel-option'>
            <img id='calendarOption' class='panel-option-img'></img>
            Calendar
          </div>
          <div class='panel-option'>
            <img id='gPlusOption' class='panel-option-img'></img>
            Google+
          </div>
          <div class='panel-option'>
            <img id='translateOption' class='panel-option-img'></img>
            Translate
          </div>
          <div class='panel-option'>
            <img id='photosOption' class='panel-option-img'></img>
            Photos
          </div>
        </div>
      </div>
    </span>
  </section>

  <section class='main'>
    <img class='main-logo' src="/img/googlelogo.png" alt="Google" />
    <div class='main-search'>
      <input type='text' class='main-search-input' />
      <img id='voiceSearch' class='main-search-voice' src="/img/voice.png" alt="Google" />
      <div id='voicePopover' class='main-search-popover'>
        <div class="main-search-popover-arrow-up">
          <div></div>
        </div>
        <div class='main-search-popover-text'>Search by voice</div>
      </div>
    </div>
    <div class='main-buttons'>
      <button class='main-buttons-search'>Google Search</button>
      <button class='main-buttons-search'>I'm Feeling Lucky</button>
    </div>
  </section>

  <section class='bottom-toolbar'>
    <span class='bottom-toolbar-left'>
      <a href=''>Advertising</a>
      <a href=''>Business</a>
    </span>
    <span class='bottom-toolbar-right'>
      <a href=''>Privacy</a>
      <a href=''>Terms</a>
      <a href=''>Settings</a>
    </span>
  </section>

  <script src="main.js"></script>
</body>

</html>
